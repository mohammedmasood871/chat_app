<div class="global-container">
	<div class="card login-form">
		<div class="card-body">
			<h3 class="card-title text-center">Log in </h3>
			<div class="card-text">

				<div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="errorMessage != '' ">
					{{errorMessage}}</div>
				<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
					<div class="form-group">
						<label for="exampleInputEmail1">Email address</label>
						<input type="email" class="form-control form-control-sm" formControlName="email"
							placeholder="email" aria-describedby="emailHelp">
						<div class="danger"
							*ngIf=" loginForm.controls['email'].touched &&	 loginForm.controls['email'].errors?.['required']">
							Invalid Username</div>

					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Password</label>
						<input type="password" class="form-control form-control-sm" formControlName="password"
							placeholder="********">
						<div class="danger"
							*ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].errors?.['minlength'].requiredLength">
							Invalid Password</div>

					</div>
					<button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid">Sign
						in</button>

					<div class="sign-up my-10">
						Don't have an account? <a href="/sign-up">Create One</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
