<div class="row mt-40">
    <div class="col-6 pt-10 ">
        <div class="card">
            <div class="">
                <div class="card-title  "> <span class="material-icons">
                        perm_contact_calendar
                    </span>
                    Contact</div>
                <div class="card-subtitle mt">Welcome to flatFRM contact page</div>


            </div>
            <div class="card-body">
                <div class="container">
                    <div class="d-flex justify-content-center ">
                        <input type="text" name="" id="" class="form-control" placeholder="search">
                        <button class="btn btn-primary ml-5"> + Add Contact</button>
                    </div>
                    <table class="table  mt">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col">+</th>
                                <th scope="col">Basic Info</th>
                                <th scope="col">Company</th>
                            </tr>
                        </thead>
                        <tbody class="" *ngFor="let data of userArray">
                            <tr>
                                <td scope="row" class="my-20"><input type="checkbox" name="" id="" value="{{data._id }}" #userId (click)="getUser(userId.value)"></td>
                                <td class="d-flex align-items-center">
                                    <div class="d-flex align-items-center">
                                        <div class="avatar avatar-pink mr-3">
                                            <ngx-avatar name="{{data.username }}"></ngx-avatar>
                                        </div>

                                        <div class="">
                                            <p class="font-weight-bold mb-0">{{data.username | titlecase}}</p>
                                            <p class="text-muted mb-0">{{data.email}}</p>
                                        </div>
                                    </div>

                                </td>
                                <td>Otto</td>
                            </tr>
                           

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="col-6">
      <app-chat-view user="{{userId}}"  *ngIf="chatView"></app-chat-view>    
    </div>
</div>
