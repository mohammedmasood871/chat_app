<div class="global-container">
	<div class="card login-form">
		
	<div class="card-body">
		<h3 class="card-title text-center">Sign up </h3>

	
		<div class="card-text">
			
			<div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="errorMessage != ''">{{errorMessage}}</div>
			<form [formGroup]="signupForm" (ngSubmit)="onSubmit()"> 
                <div class="form-group">
					<label for="exampleInputEmail1">Username</label>
					<input type="text" class="form-control form-control-sm" id="exampleInputname"  formControlName="username" aria-describedby="">
					<div class="danger" *ngIf="signupForm.controls['username'].touched  && signupForm.controls['username'].invalid">Please enter Username</div>
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">Email address</label>
					<input type="email" class="form-control form-control-sm" id="exampleInputEmail1"  formControlName="email" aria-describedby="emailHelp">
					<div class="danger" *ngIf="signupForm.controls['email'].touched && signupForm.controls['email'].invalid">Please enter email</div>

				</div>

				<div class="form-group">
					<label for="exampleInputPassword1">Password</label>
					<input type="password" class="form-control form-control-sm" id="exampleInputPassword1"  formControlName="password">
					<div class="danger" *ngIf="signupForm.controls['password'].touched && signupForm.controls['password'].invalid">Please enter password</div>

				</div>
				<button type="submit" class="btn btn-primary btn-block" [disabled]="signupForm.invalid">Sign up</button>
				
				<div class="login my-10">
				Already have an account? <a href="#">Login</a>
				</div>
			</form>
		</div>
	</div>
</div>
</div>
